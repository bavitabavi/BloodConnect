<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contactus.css">
</head>
<body>

    <div class="container">
        <h1>Contact Us</h1>

        <form id="contact-form" action="#" method="post">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>

            <label for="issue">Issue</label>
            <textarea id="issue" name="issue" placeholder="Describe the issue" required></textarea>

            <label for="feedback">Feedback (Rating)</label>
            <div class="rating">
                <input type="radio" id="star5" name="rating" value="5"><label for="star5">★</label>
                <input type="radio" id="star4" name="rating" value="4"><label for="star4">★</label>
                <input type="radio" id="star3" name="rating" value="3"><label for="star3">★</label>
                <input type="radio" id="star2" name="rating" value="2"><label for="star2">★</label>
                <input type="radio" id="star1" name="rating" value="1"><label for="star1">★</label>
            </div>

            <button type="submit">Submit</button>
        </form>

        <div class="team-info">
            <h2>Contact Our Team</h2>
            <div class="team">
                <div class="email-container">
                    <img src="email-logo.png" alt="Email Logo" class="email-logo">
                    <p class="email-text">support@ourcompany.com</p>
                </div>
                <!-- Team details on the right -->
                <div class="team-details">
                    <h3>Our Team:</h3>
                    <ul>
                        <li>B.Paul Babu</li>
                        <li>D.Bavita</li>
                        <li>CH.Padma Priya</li>
                        <li>D.Likitha</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
